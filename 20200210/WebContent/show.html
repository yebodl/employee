<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="/20200210/js/jquery-3.1.1.js"></script>
<title></title>
</head>
<body>
<button id="btn">显示</button>
<ul id="ul1">
</ul>
</body>
<script type="text/javascript">
$("#btn").click(function(){
	$.ajax({
		type:"post",
		url:"/20200210/ShowDeptServlet",
		dataType:"json",
		success:function(data){
			for(var i = 0; i < data.length; i++){
				 var dept = data[i];
				 var str = dept.deptno+" "+dept.dname+" "+dept.loc;
				 var oli = $("<li>");
				 oli.html(str);
				 $("#ul1").append(oli);
			}
		}
	});
	
});
</script>
</html>
