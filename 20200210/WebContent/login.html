<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>登录</title>
<style>
#error{
	color:red;
}
</style>
<!-- 导入jquery.js -->
<script src="/20200210/js/jquery-3.1.1.js"></script>
</head>
<body>
<div id="error"></div>
<p>
登录名：<input type="text" id="uname"/>
</p>
<p>
密码：<input type="password" id="upwd"/>
</p>
<p>
<input type="button" value="登录" id="btn"/>
</p>
</body>
<script type="text/javascript">
	//登录button添加点击事件
	$("#btn").click(function(){
		//发送ajax请求，请求路径/20200210/LoginServlet
		//用户名和密码发送给servlet,
		//根据servlet的返回值进行不同的操作
		//获取用户名和密码
		var name = $("#uname").val();
		var pwd = $("#upwd").val();
		//var str = "uname="+name+"&upwd="+pwd;
		var json = {"uname":name, "upwd":pwd};
		$.ajax({
			type:"get",
			url:"/20200210/LoginServlet",//?name=xxx&pwd=xxx
			//data:str,//发送给servlet数据
			data:json,
			dataType:"text",
			success:function(data){
				if(data=="ok"){
					window.location = "/20200210/index.jsp";
				}else{
					$("#error").html("用户名或密码错误");
				}
			}
		});
		
		
		
	});

</script>
</html>
